    <body class="cyan">

        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        
        <div id="error-page">
            <div class="row">
                <div class="col s12">
                    <div class="browser-window">
                        <div class="top-bar">
                            <div class="circles">
                                <div id="close-circle" class="circle"></div>
                                <div id="minimize-circle" class="circle"></div>
                                <div id="maximize-circle" class="circle"></div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div id="site-layout-example-top" class="col s12">
                                    <p class="flat-text-logo center white-text caption-uppercase">Sorry but we couldn't access this :(</p>
                                </div>
                                <div id="site-layout-example-right" class="col s12 m12 l12">
                                    <div class="row center">
                                        <h1 id="error-code" class="text-long-shadow col s12"></h1>
                                    </div>
                                    <div class="row center">
                                        <p id="error-message" class="center white-text col s12"></p>
                                        <p class="center s12"><button onclick="goBack()" class="btn waves-effect waves-light">Back</button> <a href="../" class="btn waves-effect waves-light">Homepage</a>
                                            <p>
                                            </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/purify.min.js"></script>
        <script type="text/javascript" src="../js/js.cookie.js"></script>
        <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../js/materialize.js"></script>
        <script type="text/javascript" src="../js/prism.js"></script>
        <script type="text/javascript" src="../js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script type="text/javascript" src="../js/plugins.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.tooltipped').tooltip({delay: 50});
            });
            function goBack() {
                window.history.back();
            }

            var param = window.location.search.substring(1);
            var parts = param.split("=");
            // In case of a code or an action, inject the error code to display and the error message.
            if(parts[0] == "code"){
                code = parts[1];
                document.getElementById("error-code").innerHTML += code;
                if(code == '404'){
                    document.getElementById("error-message").innerHTML += "It seems that your session was ended. You should log back in."
                }else if(code == '204'){
                    document.getElementById("error-message").innerHTML += "It seems that there is no content available here."
                }else if(code == '400'){
                    document.getElementById("error-message").innerHTML += "It seems that the request has a bad structure."
                }else if(code == '401'){
                    document.getElementById("error-message").innerHTML += "It seems that you do not have access to this."
                }else if(code == '403'){
                    document.getElementById("error-message").innerHTML += "It seems this action is forbideen."
                }else if(code == '405'){
                    document.getElementById("error-message").innerHTML += "It seems that the HTTP method used is not allowed."
                }else if(code == '409'){
                    document.getElementById("error-message").innerHTML += "It seems that this object already exists."
                }else if(code == '415'){
                    document.getElementById("error-message").innerHTML += "It seems that the media type sent is not supported."
                }else if(code == '500'){
                    document.getElementById("error-message").innerHTML += "Something has gone seriously wrong. Please try later."
                }else if(code == '503'){
                    document.getElementById("error-message").innerHTML += "It seems the service is not available. Please try later."
                }else if(code == '511'){
                    document.getElementById("error-message").innerHTML += "It seems that you have issue with your network authentication."
                }else{
                    document.getElementById("error-code").innerHTML = "404";
                    document.getElementById("error-message").innerHTML += "It seams that your request produced an unknown error."
                }
            }else if(parts[0] == "action"){
                document.getElementById("error-code").innerHTML = "404";
                document.getElementById("error-message").innerHTML += "It seams that your request produced an unknown error."
            }
        </script>
