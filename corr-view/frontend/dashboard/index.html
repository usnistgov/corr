        <script type="text/javascript">
            $(document).ready(function() {
              $('.modal-trigger').leanModal();
            });
            var param = window.location.search.substring(1);
            var blocks = param.split("&");
            var view_selected = "";
            var options = [];
            // Extract the parameters session, view and others from the url.
            for(i=0;i<blocks.length;i++){
                var parts = blocks[i].split("=");
                if(parts[0] == "view"){
                    view_selected = parts[1];
                }else{
                    options.push(blocks[i]);
                }
            }
            console.log("Params: "+param);
            // Inject the default dashboard view
            if(Cookies.get('session') != undefined && Cookies.get('session') != 'none' && view_selected == ""){
                dashboard.activity();
                var space = new Space();
                if(Cookies.get('group') == "user"){
                  document.getElementById("float-menu").innerHTML = "<a href='#project-add-modal' class='modal-trigger btn-floating btn-large red tooltipped' data-position='right' data-delay='50' data-tooltip='create project'><i class='mdi-content-add'></i></a>";
                }
            }
            // Inject the applications dashboard view
            else if(Cookies.get('session') != undefined && Cookies.get('session') != 'none' && view_selected == "apps"){
                dashboard.apps();
                if(Cookies.get('group') == "admin"){
