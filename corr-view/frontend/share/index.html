        <script type="text/javascript">
            $(document).ready(function() {
              $('.modal-trigger').leanModal();
            });
            var space = new Space();
            var param = window.location.search.substring(1);
            var blocks = param.split("&");
            var type = "";
            var id = "none";
            // Extract the parameters session, view and others from the url.
            for(i=0;i<blocks.length;i++){
                var parts = blocks[i].split("=");
                if(parts[0] == "type"){
                    type = parts[1];
                }else if(parts[0] == "id"){
                    id = parts[1];
                }
            }

            if(type !== "" || id !== "none"){
              if(type === "project"){
                user.share(type, id, sharer.project);
              }else if(type === "record"){
                user.share(type, id, sharer.record);
              }else if(type === "env"){
                user.share(type, id, sharer.env);
              }else if(type === "app"){
                user.share(type, id, sharer.app);
              }else if(type === "diff"){
                user.share(type, id, sharer.diff);
              }
            }
            
            function custom_succeed(xhttp){
                var content = JSON.parse(xhttp.responseText);
                var platform_name = document.getElementById("platform-name");
                var platform_warning = document.getElementById("platform-warning");

                if (content['warning'] != ""){
                    platform_warning.innerHTML = "<span class='center'>"+content["warning"]+"</span>";
                }

                if (content['name'] != ""){
                    platform_name.innerHTML = content["name"];
                }
            };
            function custom_failed(){
                console.log("No Custom JSON file found.")
            };
            config.load_xml('custom.json', [], custom_succeed, custom_failed);
            
        </script>
