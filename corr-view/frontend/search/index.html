        <script type="text/javascript">
            $(document).ready(function() {

            function userViewModal(_id, fname, lname, org, about){
              $('#user-view-modal').openModal();
              var user_picture = document.getElementById("user-picture");
              var user_fname = document.getElementById("user-fname");
              var user_lname = document.getElementById("user-lname");
              var user_org = document.getElementById("user-org");
              var user_about = document.getElementById("user-about");
              var url = config.mode+"://"+config.host+":"+config.port+"/cloud/v"+config.version;
              user_picture.src = url+"/public/user/picture/"+_id;
              user_fname.value = fname;
              user_fname.readOnly = true;
              user_lname.value = lname;
              user_lname.readOnly = true;
              user_org.value = org;
              user_org.readOnly = true;
              user_about.value = about;
              user_about.readOnly = true;
            }

            function recordViewModal(record_id, project_name, tags, rationels, status){
              $('#record-add-modal').openModal();
              var project_ref = document.getElementById("project-id");
              var record_tags = document.getElementById("record-tags");
              var record_rationels = document.getElementById("record-rationels");
              var record_status = document.getElementById("record-status-dropdown");
              project_ref.value = project_name;
              project_ref.readOnly = true;
              record_tags.value = tags;
              record_tags.readOnly = true;
              guide.value = rationels;
              record_rationels.readOnly = true;
              record_status.innerHTML = "<i class='mdi-notification-sync prefix'></i><input id='record-status' type='text' value='"+status+"'></input><label id='record-status-value' for='record-status'>Status</label>";
              record_status.readOnly = true;

            }

            function projectViewModal(name, tags, description, goals){
              $('#project-add-modal').openModal();
              var project_name = document.getElementById("project-name");
              var project_tags = document.getElementById("project-tags");
              var project_description = document.getElementById("project-description");
              var project_goals = document.getElementById("project-goals");
              project_name.value = name;
              project_name.readOnly = true;
              project_tags.value = tags;
              project_tags.readOnly = true;
              project_description.value = description;
              project_description.readOnly = true;
              project_goals.value = goals;
              project_goals.readOnly = true;

            }

            function appViewModal(name, access, about){
              $('#app-add-modal').openModal();
              var app_name = document.getElementById("app-name");
              var app_access = document.getElementById("app-access");
              var app_about = document.getElementById("app-about");
              app_name.value = name;
              app_name.readOnly = true;
              app_access.value = access;
              app_access.readOnly = true;
              app_about.value = about;
              app_about.readOnly = true;

            }

            function custom_succeed(xhttp){
                var content = JSON.parse(xhttp.responseText);
                var platform_name = document.getElementById("platform-name");
                var platform_warning = document.getElementById("platform-warning");

                if (content['warning'] != ""){
                    platform_warning.innerHTML = "<span class='center'>"+content["warning"]+"</span>";
                }

                if (content['name'] != ""){
                    platform_name.innerHTML = content["name"];
                }
            };
            function custom_failed(){
                console.log("No Custom JSON file found.")
            };
            config.load_xml('custom.json', [], custom_succeed, custom_failed);
        </script>
